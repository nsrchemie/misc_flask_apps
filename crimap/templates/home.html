<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js">
    </script>

    <script type="text/javascript">
      let map;
      let marker;
      function initialize() { 
        let mapOptions = {
          center: new google.maps.LatLng(40.7527, -73.9772),
          zoom: 15
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
        google.maps.event.addListener(map, 'click', (event) => {
        	placeMarker(event.latLng) 	
        });
      }

      function placeMarker(location) {
      	if (marker) {
      		marker.setPosition(location);
      	} else {
      	marker = new google.maps.Marker({
      		position: location,
      		map: map
	      	});
	    }
	  }
     </script>
 
  </head>
    <body onload="initialize()">
    <h1>CrimeMap</h1>
  <p>A map of recent criminal activity in the Midtown area.</p>
  <div id="map-canvas" style="width:70%; height:500px"></div>

  <div id="newcrimeform">
   <h2>Submit new crime</h2>
   <form action="/submitcrime" method="POST">
    <label for="category">Category</label>
    <select name="category" id="category">
     <option value="mugging">Mugging</option>
     <option value="breakin">Break-in</option>
    </select>
    <label for="date">Date</label>
    <input name="date" id="date" type="date">
    <label for="latitude">Latitude</label>
    <input name="latitude" id="latitude" type="text">
    <label for="longitude">Longitude</label>
    <input name="longitude" id="longitude" type="text">
    <label for="description">Description</label>
    <textarea name="description" id="description" placeholder="A brief but detailed  description of the crime"></textarea>
    <input type="submit" value="Submit">
    </form></div>
    </body>
</html>
